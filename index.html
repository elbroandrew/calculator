<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
      <div class="screen">
        1230
      </div>
      <div class="reset-row">      
        <div class="digit reset">c</div>
        <div class="digit back"><</div>
      </div>
      <div class="buttons">
        <div class="digits">
          <div class="numbers">
            <div class="digit seven">7</div>
            <div class="digit eight">8</div>
            <div class="digit nine">9</div>
            <div class="digit four">4</div>
            <div class="digit five">5</div>
            <div class="digit six">6</div>
            <div class="digit one">1</div>
            <div class="digit two">2</div>
            <div class="digit three">3</div>
          </div>
          <div class="zero-row">
            <div class="digit null">0</div>
            <div class="digit point">.</div>
          </div>
        </div>
        
        <div class="col1">
          <div class="digit percent">%</div>
          <div class="digit multiply">x</div>
          <div class="digit plus">+</div>
        </div>
        
        <div class="col2">
          <div class="digit root">V</div>
          <div class="digit divide">/</div>
          <div class="digit minus">-</div>
          <div class="digit equal">=</div>
        </div>
    
      </div>
    </div> 
    <script src="script.js"></script> 
  </body>
</html>
